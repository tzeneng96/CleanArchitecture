<h1 mat-dialog-title *ngIf="title">
  {{ title }}
</h1>
<div mat-dialog-content>
  <span class="td-dialog-message">{{ message }}</span>
  <form #form="ngForm" novalidate>
    <div class="td-dialog-input-wrapper">
      <mat-form-field>
        <input matInput
               #input
               (keydown.enter)="$event.preventDefault(); form.valid && accept()"
               [(ngModel)]="value"
               name="value"
               required />
      </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button #closeBtn (click)="cancel()">
    {{ cancelButton }}
  </button>
  <button mat-button
          color="accent"
          #acceptBtn
          [disabled]="!form.valid"
          (click)="accept()">
    {{ acceptButton }}
  </button>
</div>
